<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Band Together</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex justify-content-between w-75 my-4 mx-auto">
        <h1 class="mb-3">Rock On {{user.first_name}}!!</h1>
        <div>
            <a href="/dashboard" class="btn btn-warning me-2">Dashboard</a>
            <a href="/logout" class="btn btn-secondary">Logout</a>
        </div>
    </div>
    <main class="container w-50 mx-auto mt-5 d-flex gap-5">
        <div class="container">
            <h3 class="text-warning mb-3">My Bands</h3>
            {% for band in user.bands %}
                <div class="d-flex gap-3">
                    <p class="fw-bold">{{band.name}}</p>
                    <a href="/edit/{{band.id}}" class="text-warning">Edit</a>
                    <a href="/delete/{{band.id}}" class="text-danger">Delete</a>
                </div>
            {% endfor %}
        </div>
        <div class="container">
            <h3 class="text-warning mb-3">Joined Bands</h3>
                {% for band in user_joined_bands.bands %}
                    <div class="d-flex gap-3">
                        <p class="fw-bold">{{band.name}}</p>
                        <a href="/quit/{{band.id}}" class="text-secondary">Quit</a>
                    </div>
                {% endfor %}
        </div>
    </main>
</body>
</html>
